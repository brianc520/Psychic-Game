<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Psychic-Game</title>
    <h1>Psychic-Game</h1>

</head>
<body>
    <div id="container"> 
        <p> Guess what letter I'm thinking of </p>
        <p id="wins-text"> Wins: </p>
        <p id="losses-text"> Losses: </p>
        <p id="GuessesLeft-text">Guesses Left:  </p>
        <p id ="letterUser-text"> Your Guesses So Far </p>
    </div>
    <script type="text/javascript">
    
    var letterChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    var wins = 0;
    var losses = 0;
    var guesses = 9;
    var normalGuessingAmount = guesses;
    var guessesArray = [];
    
    
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var GuessesLeftText = document.getElementById("GuessesLeft-text");
    var yourGuessesSoFar =document.getElementById("letterUser-text")

    var displayText = function() {

    winsText.innerHTML = "Wins: " + wins;
    lossesText.innerHTML = "Losses: " + losses;
    GuessesLeftText.innerHTML = "Guesses left: " + normalGuessingAmount;
    yourGuessesSoFar.innerHTML = " Your Guesses So Far: " + guessesArray;
    }
    
    var selectRandomLetter = function() {
        randomLetter = letterChoices[Math.floor(Math.random()* letterChoices.length)]
        console.log(randomLetter)
        return randomLetter
    }

    var restartGame = function(){
        guessesArray = [];
        normalGuessingAmount = guesses;
        currentLetter = selectRandomLetter();
    }
    var userGuessedRight = function (userChoice) {
        return userChoice === currentLetter;
    }
    var userGuessedWrong = function () {
        return normalGuessingAmount === 0;
    }
    
    var currentLetter = selectRandomLetter();
    displayText();
    document.onkeyup = function (event) {
        var userChoice = event.key;
        normalGuessingAmount--
        guessesArray.push(userChoice);

        if(userGuessedRight(userChoice)) {
            wins++;
            restartGame();
        }
        if (userGuessedWrong()) {
            losses++;
            restartGame();
        }
        displayText();
    };

      </script>
